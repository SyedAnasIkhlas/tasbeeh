	<nav class="nav">

<body>
	
	<audio class="clickEffect">
	  <source src="includes/sounds/click.mp3" type="audio/mp3">
	  Your browser does not support the audio element.
	</audio>

	<section>
		<main>
			<div class="main">
				<button id="options" onclick="options()">Options<span class="arrow"> &#9660;</span></button>
				<div class="useful-options display">
					<div class="options">
						<p class="option-title inline noBorder">Theme</p>
						<div class="inline">
							<span>Dark Theme</span>
							<input type="checkbox" class="switch dark">
						</div>
						
						<p class="option-title inline noBorder">Click Effect</p>
						<div class="inline">
							<span>Vibrate</span>
							<input type="checkbox" class="switch vibrate">
						</div>

						<div class="inline">
							<span>Click</span>
							<input type="checkbox" class="switch beep">
						</div>

						<p class="option-title inline noBorder">Starting/End Date</p>
						<div class="inline">
							<input type="input" class="start-date" placeholder="Starting Date">
						</div>
						<div class="inline">
							<div class="start"></div>
						</div>

						<div class="inline">
							<input type="input" class="end-date" placeholder="Ending Date">
						</div>
						<div class="inline">
							<div class="end"></div>
						</div>

						<div class="inline">
							<input type="number" class="duration" placeholder="Duration">
						</div>
						<button class="option-green save-memory button">Remember Dates</button>
						<button class="option-red delete-memory button">Delete Dates</button>

						<p class="option-title inline noBorder">Change Tasbeeh Name</p>
						<div class="inline">
							<input type="text" class="brand-name" placeholder="Tasbeeh Counter">
						</div>
						<button class="option-green save-name button">Save</button>
						<button class="option-red reset-name button">Reset</button>
					</div>

					
				</div>

				<div class="last-day-message"></div>

				<div class="target-container">
					<span class='target-msg'>Set Target</span>	
					<div class="target">
						<div class="front  targer-input">
							<input type="number" class="value digital" value="0">
						</div>
						<div class="back  targer-input">
							<input type="number" class="value-2 digital " value='0'>
						</div>
					</div>
				</div><br>

				

				<div class="tasbeeh">
					<div class="brand">
						<span class="brand_name"><b>T</b>asbeeh <b>C</b>ounter</span>
					</div>

					<div class="total_number">
						<input type="number" id='numbers' value='0'>
					</div>

					<div class="reset">
						<button class="reset_button" onclick="reset()">R</button>
					</div>

					<div class="add">
						<button class="add_button" onclick="addOne()"></button>
					</div>

					<div class="deduct">
						<button class="deduct_button" onclick="deduct()"><span>-1</span></button>
					</div>

				</div>

				<div class="last-day-message"></div>

				<div class="textarea">
					<textarea class="digital-description" name="read" id="read" cols="35" rows="5" placeholder="Write something"></textarea><br>
				</div>
			</div>
		</main>
	</section>

	<section>

		<footer>
			<div class="footer-content">
				<div class="mode">
					<h2>Modes</h2>
					<a href="classic.html" class="noDec">Classic</a>
					<a href="index.html" class="noDec">Digital</a>
				</div>

				<div class="more">
					<h2>More Links</h2>
					<a href="about.html/#contact" class="noDec">Contact Us</a>
					<a href="about.html/#about" class="noDec">About</a>
					<a href="about.html/#contribute" class="noDec">Contribute</a>
				</div>

				<div class="map">
					<h2>Sitemap</h2>
					<a href="sitemap.xml" class="noDec">sitemap</a>
				</div>

			</div>

		</footer>
	</section>

	<script src="includes/js/script.js"></script>
	<script src="includes/js/header.js"></script>

</body>
